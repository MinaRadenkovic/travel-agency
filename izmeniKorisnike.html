       <form class="d-flex" role="search">
         <input class="form-control me-2" type="search" placeholder="Pretraži" aria-label="Search">
         <button class="btn btn-outline-success" type="submit"> 
           <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">

       <button class="btn btn-outline-success" type="button" id="show-login">LOG IN

         </svg>
       </button>


       <div class="popup" id="prijavljivanje">
         <div class="close-btn" id="zatvorilog"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-x-circle-fill" viewBox="0 0 16 16">

         <div class="form">
           <h2>Log in</h2>
           <div class="form-element">
             <label for="korime"> Korisnicko ime </label>
             <input type="text" id="korime" placeholder="Unesite korisnicko ime" required>
             <p id="korisnickoime-error" class="error-message"></p>
           </div>
           <div class="form-element">
             <label for="password"> Lozinka </label>
             <input type="password" id="password" placeholder="Unesite lozinku" required>
             <p id="password-error" class="error-message"></p>
           </div>
           <div class="form-element"><button class="btn btn-outline-success" type="button" id="prijavi">Prijavi se</button></div>
           <p id="prijavise" class="error-message"></p>
         </div>
       </div>



       <button class="btn btn-outline-success" type="button" id="show-reg">REGISTRACIJA</button>

       <div class="popup" id="registracija">
         <div class="close-btn" id="zatvorireg"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-x-circle-fill" viewBox="0 0 16 16">

         </svg></div>
         <div class="container">
           <h2>Registracija</h2>
           <form action="#">
             <div class="form first">
                 <div class="fields">
                   <div class="input-field">
                     <label for="ime"> Ime </label>
                     <input type="text" id="ime" placeholder="Unesite Vaše ime" required>
                     <p id="ime-error" class="error-message"></p>
                   </div>
                   <div class="input-field">
                     <label for="prezime"> Prezime </label>
                     <input type="text" id="prezime" placeholder="Unesite Vaše prezime" required>
                     <p id="prezime-error" class="error-message"></p>
                   </div>
                   <div class="input-field">
                     <label for="mejl"> Email </label>
                     <input type="email" id="mejl" placeholder="Unesite Vaš email" required>
                     <p id="mejl-error" class="error-message"></p>
                   </div>
                   <div class="input-field">
                     <label for="adresa"> Adresa </label>
                     <input type="text" id="adresa" placeholder="Unestite Vašu adresu" required>
                     <p id="adresa-error" class="error-message"></p>
                   </div>                    
                   <div class="input-field">
                     <label for="datumRodjenja"> Datum rođenja </label>
                     <input type="date" id="datumRodjenja" placeholder="Unestite Vaš datum rođenja" required>
                     <p id="datum-error" class="error-message"></p>
                   </div>
                   <div class="input-field">
                     <label for="telefon"> Broj telefona </label>
                     <input type="tel" id="telefon" placeholder="Unesite Vaš broj telefona" required>
                     <p id="telefon-error" class="error-message"></p>
                   </div>
                   <div class="input-field">
                     <label for="korimereg"> Korisnicko ime </label>
                     <input type="text" id="korimereg" placeholder="Unesite korisnicko ime" required>
                     <p id="korisnickoimereg-error" class="error-message"></p>
                   </div>
                   <div class="input-field">
                     <label for="lozinkareg"> Lozinka </label>
                     <input type="password" id="lozinkareg" placeholder="Unesite lozinku" required>
                     <p id="lozinkareg-error" class="error-message"></p>
                   </div>
                   <button class="btn btn-outline-success submit" type="button" id="registruj">
                     <span class="btnText">Registruj se</span>
                     <i class="uil uil-navigator"></i>
                   </button>
                   <p id="registrujse" class="error-message"></p>
             </div>
         </div>
       </form>

            <h1>Izmena korisnika</h1>
    <main>
        <div class="container">

            <div class="formDiv">
                <form name="editForm" id="editForm">
                    <p>Ime: 
                        <input type="text" name="ime" id="imeIzmena" placeholder="Ime">
                        <p id="ime-greska" class="error-message"></p>
                    </p>
                    <p>Prezime: 
                        <input type="text" name="prezime" id="prezimeIzmena" placeholder="Prezime">
                        <p id="prezime-greska" class="error-message"></p>
                    </p>
                    <p>Email: 
                        <input type="email" name="email" id="emailIzmena" placeholder="Email">
                        <p id="mejl-greska" class="error-message"></p>
                    </p>
                    <p>Adresa: 
                        <input type="text" name="adresa" id="adresaIzmena" placeholder="Adresa">
                        <p id="adresa-greska" class="error-message"></p>
                    </p>                    
                    <p>Datum rođenja: 
                        <input type="date" name="datumRodjenja" id="datumRodjenjaIzmena" placeholder="Datum rođenja">
                        <p id="datum-greska" class="error-message"></p>
                    </p>
                    <p>Telefon:
                        <input type="tel" name="telefon" id="telefonIzmena" placeholder="Telefon">
                        <p id="telefon-greska" class="error-message"></p>
                    </p>
                    <p>Korisničko ime: 
                        <input type="text" name="korisnickoIme" id="korisnickoImeIzmena" placeholder="korisničko ime">
                        <p id="korisnickoimereg-greska" class="error-message"></p>
                    </p>
                    <p>Lozinka: 
                        <input type="text" name="lozinka" id="lozinkaIzmena" placeholder="Lozinka">
                        <p id="lozinkareg-greska" class="error-message"></p>
                    </p>
                    <button type="submit" class="btn btn-outline-success submit">Izmeni</button>
                    <p id="izmeni" class="error-message"></p>

                </form>
            </div>
        </div>

    </main>
